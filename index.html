<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- clear browser default styling -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- project-specific styling -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Check Your Weather</title>
</head>

<body>
    <header>
        <h1>Preview: Outside</h1>
    </header>
    <main>

        <section id="searchFormOne" class="container-sm">
            <h5>Find the weather for a city</h5>
            <form>
                <div class="col">
                    <label for="cityField" class="form-label">City:</label>
                    <input id="cityField" class="form-control" type="textarea" placeholder="enter city name" />
                    <button class="btn btn-primary" id="submitBtnOne">Submit</button>
                </div>
            </form>
        </section>

        <section id="weatherToday" class="container-md">generate something weather today</section>

        <section id="weatherFiveDay" class="container-md">generate something weather five day</section>

        <section id="searchHistory" class="container-sm">generate something search history</section>

    </main>

    <!-- jquery script link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- dayjs script link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- bootstrap script link -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
    <!-- project script link -->
    <script src="./assets/js/script.js"> </script>

</body>

</html>
